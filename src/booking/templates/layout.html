{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Booking</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% tailwind_css %}
</head>

<body class="bg-gray-50 font-serif leading-normal tracking-normal">
{% block headeer %}
    <div class="w-full flex bg-amber-100 p-3">
        <div class="text-2xl flex-grow">Booking</div>
        <div class="text-2xl">{{ user }}</div>
    </div>
{% endblock headeer %}

{% block container %}
    <div class="h-screen  mx-auto">
        <div class="flex border-2 border-red">
            <aside class="h-4/5 bg-amber-600">
                <div class="menu-item">
                    <a href="{% url "properties" %}">Properties</a>
                </div>
                <div class="menu-item">
                    <a href="{% url "properties" %}">Booking</a>
                </div>
                <div>
                    <a target="_admin" href="{% url "admin:index" %}">Admin</a>
                </div>
                <div>
                    <a href="{% url "logout" %}">Logout</a>
                </div>
            </aside>
        </div>

    </div>

{% endblock %}
</body>
</html>
