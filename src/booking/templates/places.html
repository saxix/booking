{% extends "layout.html" %}
{% block content %}
    <div class="w-full mb-8 overflow-hidden rounded-lg shadow-xs">
        <div class="w-full overflow-x-auto">
            <table class="w-full whitespace-no-wrap">
                <tbody>
                {% for e in object_list.all %}
                    <tr class="text-gray-700 dark:text-gray-400 border-b {% if not is_available %}not_available{% endif %}">
                        <td class="px-4 py-3">
                            {{ e.name }}
                        </td>
                        <td class="px-4 py-3">
                            {{ e.address }}
                        </td>
                        <td class="px-4 py-3">
                            {{ e.price_per_night }}
                        </td>
                        <td class="px-4 py-3">
                            {{ e.price_per_night }}
                        </td>
                        <td class="px-4 py-3">
                            {{ e.max_guests }}
                        </td>
                        <td class="px-4 py-3">
                            {{ e.is_available }}
                        </td>
                        <td class="px-4 py-3">
                            <a href="{% url "booking-add" e.pk %}">book</a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>

    </div>
{% endblock %}
