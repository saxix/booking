{% extends "layout.html" %}{% load i18n static %}
{% block content %}
    <div class="flex items-center text-center mt-10 mb-8 ">
        <h1 class="m-auto text-2xl"> Book a Rent</h1>
    </div>
    <div
            class="max-w-2xl mx-4 sm:max-w-sm md:max-w-sm lg:max-w-sm xl:max-w-xl sm:mx-auto md:mx-auto lg:mx-auto xl:mx-auto bg-white shadow-xl rounded-lg text-gray-900">
        <div class="rounded-t-lg h-56 overflow-hidden">
            <img class="object-cover object-top w-full"
                 src='{% static car.image %}'
                 alt='Mountain'>
        </div>
        <div class="text-center mt-2">
            <h2 class="font-semibold">{{ car }}</h2>
            <p class="text-gray-500">{{ car.price }}</p>
        </div>

        <div class="">
            <form method="post" class="xl:mt-10" id="booking-form">
                {% csrf_token %}
                <div class="p-4 border-t mx-8 mt-2 flax items-center">
                    {{ form.car_version }}
                    {{ form.non_field_errors }}
                    <div class="mt-4">
                        <div class="mx-auto text-center items-center">
                            <div class="m-auto w-1/2">
                                <label class="block w-10 text-gray-700 text-sm font-bold mb-2">{% trans "From" %}</label>
                                {{ form.start_date }}
                            </div>
                            <div class="m-auto w-1/2">
                                <label class="block w-10 text-gray-700 text-sm font-bold mb-2 mt-4">{% trans "To" %}</label>
                                {{ form.end_date }}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="p-4 border-t mx-8 mt-2">
                    <button type="submit"
                            class="">
                        Rent
                    </button>
                </div>
                {#        <input class="button" type="submit" value="{% trans "Book" %}">#}
            </form>
        </div>
    </div>


{% endblock %}
